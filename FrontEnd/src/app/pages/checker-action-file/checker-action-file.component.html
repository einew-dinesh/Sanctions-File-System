<div class="filename">
   <h2>{{tableData[0].file.fileName}}</h2> 
  </div>

<div class="table-container">
    <table>
      <thead>
        <tr >
          <th>S.No.</th>
          <th *ngFor="let coloumn of tableHeader">{{coloumn.header}}</th>
          <th>Actions</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of tableData; let idx= index">
            <td>{{idx+1}}</td>
            <td *ngFor="let coloumn of tableHeader">{{row[coloumn.field]}}</td>
            <td>
                <button class="action-btn" id="approve-btn" type="button" (click)="viewFile(row, 'approved')">
                   <i class="bi bi-check-square"></i>
                </button>
                <button class="action-btn" id="reject-btn" type="button" (click)="viewFile(row, 'rejected')">
                   <i class="bi bi-x-square"></i>
                </button>
            </td>
        </tr>
       
        
      </tbody>
    </table>
  </div>
